server:
  port: 8080

spring:
  application:
    name: api-gateway

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true           # Enable service discovery via Eureka
          lower-case-service-id: true
      routes:
        # Auth Service - public, no JWT needed
        - id: auth-service
          uri: lb://AUTH-SERVICE
          predicates:
            - Path=/auth/**

        # Student Service - JWT filter will handle authentication
        - id: student-service
          uri: lb://STUDENT-SERVICE
          predicates:
            - Path=/students/**

        # Faculty Service
        - id: faculty-service
          uri: lb://FACULTY-SERVICE
          predicates:
            - Path=/faculty/**

        # Department Service
        - id: department-service
          uri: lb://DEPARTMENT-SERVICE
          predicates:
            - Path=/departments/**

        # Course Service
        - id: course-service
          uri: lb://COURSE-SERVICE
          predicates:
            - Path=/courses/**

        # Enrollment Service
        - id: enrollment-service
          uri: lb://ENROLLMENT-SERVICE
          predicates:
            - Path=/enrollments/**

eureka:
  client:
    register-with-eureka: true          # Gateway itself registers
    fetch-registry: true                # So it can discover services
    service-url:
      defaultZone: http://localhost:8761/eureka/  # Use localhost for local testing
  instance:
    hostname: api-gateway
    instance-id: ${spring.application.name}:${random.value}

